apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-cave
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/paulcgz/demo-argocd.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: demos

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true


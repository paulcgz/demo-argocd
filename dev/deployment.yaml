apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  selector:
    matchLabels:
      app: demo-app
  replicas: 2
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: localhost/demo-cave:0.0.1-SNAPSHOT
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "1"
            memory: "256M"
          requests:
            cpu: "0.5"
            memory: "128M"